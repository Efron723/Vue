<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>網頁直接用Vue</title>
  </head>
  <body>
    <div id="app">{{ message }}{{ name }}</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.35/vue.global.min.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Hello, ",
            name: "Efron!",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
